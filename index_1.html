<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Suma de Números</title>
</head>
<body>
    <h1>Calculadora: Suma de Dos Números</h1>

    <form method="post">
        {% csrf_token %}
        <label for="a">Número 1:</label>
        <input type="number" step="any" name="a" id="a" required><br><br>

        <label for="b">Número 2:</label>
        <input type="number" step="any" name="b" id="b" required><br><br>

        <button type="submit">Sumar</button>
    </form>

    {% if resultado is not None %}
        <h2>Resultado: {{ resultado }}</h2>
    {% endif %}
</body>
</html>
